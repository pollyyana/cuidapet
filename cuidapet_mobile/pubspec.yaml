name: cuidapet
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_modular: ^6.3.4
  flutter_mobx: ^2.3.0
  mobx: ^2.5.0
  asuka: ^2.2.1
  dio: ^5.8.0+1
  flutter_screenutil: ^5.9.3
  build_runner: ^2.4.15
  fluttericon: ^2.0.0
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  firebase_remote_config: ^5.4.2
  firebase_analytics: ^11.4.4
  flutter_dotenv: ^5.2.1
  logger: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env
  #   - images/a_dot_ham.jpeg

  # example:
  fonts:
    - family: Cuidapet
      fonts:
        - asset: assets/fonts/Cuidapet.ttf
